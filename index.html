<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbo-Genius Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            word-wrap: break-word;
            user-select: text; 
        }
        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .assistant {
            background-color: #fff3cd;
            align-self: flex-start;
        }
        .message-content {
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: transparent;
            border: none;
            user-select: text; 
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <textarea id="message-input" rows="3" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
    </div>
    <script>
        let currentAssistantMessageId = null;

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                window.pywebview.api.send_message(message);
                addMessage('user', message);
                input.value = '';
                currentAssistantMessageId = null; // Reset the assistant message ID
            }
        }

        function addMessage(role, message) {
            const chat = document.getElementById('chat');
            let messageDiv = null;

            if (role === 'assistant' && currentAssistantMessageId) {
                messageDiv = document.getElementById(currentAssistantMessageId);
                if (messageDiv) {
                    messageDiv.querySelector('.message-content').textContent += message;
                } else {
                    currentAssistantMessageId = null;
                }
            }

            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.classList.add('message', role);
                if (role === 'assistant') {
                    currentAssistantMessageId = `assistant-${Date.now()}`;
                    messageDiv.id = currentAssistantMessageId;
                }
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = message;
                messageDiv.appendChild(contentDiv);
                chat.appendChild(messageDiv);
            }

            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
