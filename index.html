<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbo-Genius Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMrQauK/zjRSAP5Xxt90Aq5gUPotFYpTbiJffG5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            text-align: center;
        }
        #session-list {
            list-style: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
        }
        #session-list li {
            padding: 10px;
            cursor: pointer;
        }
        #session-list li:hover {
            background-color: #444;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            word-wrap: break-word;
            user-select: text;
        }
        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .assistant {
            background-color: #fff3cd;
            align-self: flex-start;
        }
        .message-content {
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: transparent;
            border: none;
            user-select: text;
        }
        pre {
            background: #f5f2f0;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }

        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sessions</h2>
        <ul id="session-list">
            <!-- Session items will be added here dynamically -->
        </ul>
    </div>
    <div id="main-content">
        <div id="chat"></div>
        <div id="input-area">
            <textarea id="message-input" rows="3" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        let currentAssistantMessageId = null;

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                window.pywebview.api.send_message(message);
                addMessage('user', message);
                input.value = '';
                currentAssistantMessageId = null; // Reset the assistant message ID
            }
        }

        function addMessage(role, message) {
            const chat = document.getElementById('chat');
            let messageDiv = null;

            if (role === 'assistant' && currentAssistantMessageId) {
                messageDiv = document.getElementById(currentAssistantMessageId);
                if (messageDiv) {
                    assistantMessageBuffer += message;
                    messageDiv.querySelector('.message-content').innerHTML = parseMessageContent(assistantMessageBuffer);
                } else {
                    currentAssistantMessageId = null;
                    assistantMessageBuffer = '';
                }
            } else if (role === "user") {
                currentAssistantMessageId = null;
            }

            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.classList.add('message', role);
                if (role === 'assistant') {
                    currentAssistantMessageId = `assistant-${Date.now()}`;
                    messageDiv.id = currentAssistantMessageId;
                }
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                if (role === 'assistant') {
                    assistantMessageBuffer = message;
                    contentDiv.innerHTML = parseMessageContent(assistantMessageBuffer);
                } else {
                    contentDiv.innerHTML = parseMessageContent(message);
                }
                messageDiv.appendChild(contentDiv);
                chat.appendChild(messageDiv);
            }

            chat.scrollTop = chat.scrollHeight;

            // Highlight the code blocks
            Prism.highlightAllUnder(chat);

            // Render LaTeX content
            MathJax.typesetPromise([chat]);
        }

        function parseMessageContent(message) {
            // Regular expression to detect triple backtick code blocks
            const codeBlockRegex = /```(.*?)```/gs;

            return message.replace(codeBlockRegex, (match, p1) => {
                // Escape HTML characters in the code block content
                const escapedCode = p1.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `<pre><code class="language-javascript">${escapedCode}</code></pre>`;
            });
        }


        function clearChat() {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            currentAssistantMessageId = null;
        }

        function addSession(sessionId, sessionTitle) {
            const sessionList = document.getElementById('session-list');
            const sessionItem = document.createElement('li');
            sessionItem.textContent = sessionTitle;
            sessionItem.dataset.sessionId = sessionId;
            sessionItem.addEventListener('click', function() {
                clearChat();
                window.pywebview.api.load_session(sessionId);
            });
            sessionList.insertBefore(sessionItem, sessionList.firstChild);
        }

        function updateSessionTitle(sessionId, newTitle) {
            const sessionList = document.getElementById('session-list');
            const sessionItems = sessionList.getElementsByTagName('li');
            for (let item of sessionItems) {
                if (item.getAttribute('data-session-id') === sessionId) {
                    item.textContent = newTitle;
                    break;
                }
            }
        }
    </script>
</body>
</html>
